<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
</head>
<body>

<h1 id="h1"></h1>

<input type="text" id="input"/>
<button id="submit" onclick="submit()">提交</button>

</body>
<script>

    function submit()
    {
      $.ajax({
        url : '/xss',
        type: 'post',
        async: false,
        data: {
          input: $('#input').val()
        },
        success:function(data)
        {
          $('#h1').innerText=data;
        }
      })
    };




</script>

</html>
